<form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
<mat-card class="example-card">
  <mat-card-header>
    <div *ngIf="isSignUpFailed" class="alert alert-danger">
      <strong style="color: darkred">{{errorMessage}}</strong>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>display name</mat-label>
        <input matInput type="text" [formControl]="displayName" required minlength="5" maxlength="20">
        <mat-error *ngIf="displayName.invalid">{{getDisplayNameMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input matInput type="email" [formControl]="email" required>
        <mat-error>{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>password</mat-label>
        <input matInput type="password" [formControl]="password" required minlength="8">
        <mat-error>{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>matching password</mat-label>
        <input matInput type="password" [formControl]="matchingPassword" required minlength="8">
        <mat-error>{{getMatchingPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <div id="capcha_element" class="g-recaptcha" data-callback="getResponceCapcha"
           [attr.data-sitekey]="siteKeyCaptcha">
        <!--      <mat-error *ngIf="recaptcha.invalid">{{getCapctaErrorMessage()}}</mat-error>-->
      </div>
      <mat-form-field appearance="fill" class="invisible">
        <input matInput type="text" [formControl]="recaptcha" required>
        <mat-error>{{getRecaptchaErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button class="mat-primary" [disabled]="!registerForm.valid">Sign up</button>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
</form>

<div fxLayout="row wrap">
<div fxLayout="column" fxFlex.lg="0 1 calc(60% - 16px)" fxFlex.lt-lg="0 1 calc(50% - 16px)" style="margin-right: 40px; margin-left: 20px">
  <div style="font-size: xx-large">
    Shopping Cart
  </div>
  <div fxLayout="column">
    <mat-card>You have
      <mat-label class="mat-primary">{{itemSize}}</mat-label>
      items in your shopping cart
    </mat-card>
  </div>
  <div fxLayout="column">
    <div fxLayout="row wrap" fxLayoutGap="10px">
      <div fxLayout="column" fxFlexFill>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8;">
          <!-- Position Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><img style="max-width: 100px" [src]="element.image"></td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> quantity</th>
            <!--        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>-->
            <td mat-cell *matCellDef="let element">
              <button mat-button class="mat-accent">
                <mat-icon>remove_shopping_cart</mat-icon>
              </button>
              <span>{{element.quantity}}</span>
              <button mat-button class="mat-accent">
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
              <button mat-button class="mat-accent" (click)="deleteItem()">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> total</th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div fxLayout="column" style="margin-top: 80px">
  <mat-card>
    <mat-card-header>Order Summary</mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>Subtotal</mat-list-item>
        <mat-list-item>Shipping</mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <mat-card-header>Total</mat-card-header>
      <mat-card-actions>
        <button mat-button class="mat-accent">
          <mat-icon>done_all</mat-icon>
          Submit
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
</div>
